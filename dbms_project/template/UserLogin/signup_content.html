<main class="main-content">
        <div class="signup-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join us and start your journey today.</p>
                
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="John Doe" required>
                </div>

                <div class="form-group user-type">
                    <label>User Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="userType" value="student" required>
                            <span>Student</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="trainer" required>
                            <span>Trainer</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                </div>

                <p class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
                
                <button type="submit" class="btn">
                    Sign Up
                </button>
                
                <p class="signin-link">
                    Already have an account? <a href="">Sign In</a>
                </p>
            </form>
        </div>
    </main>
