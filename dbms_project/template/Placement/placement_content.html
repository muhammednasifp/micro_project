        <!-- Offers Grid -->
        <div class="offers-grid" id="offersGrid">
            <!-- Offer Card 1 -->
        
        {% for placement in placements %}
       

            <div class="offer-card" data-status="offered" data-domain="software">
                <div class="offer-header">
                    <div class="company-info">
                        <div class="company-logo">ðŸš€</div>
                        <div class="company-name">{{placement.company_name}}</div>
                        <div class="job-title">{{placement.job_title}}</div>
                    </div>
                    
                </div>
                <div class="offer-details">
                    <div class="detail-row">
                        <span class="detail-label">Package:</span>
                        <span class="detail-value salary-highlight">{{placement.package}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Location:</span>
                        <span class="detail-value">{{placement.location}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Joining Date:</span>
                        <span class="detail-value">July 2026</span>
                    </div>
                    
                </div>
                <div class="tags">
                    <span class="tag">{{placement.employment_type}}</span>
                    <span class="tag">{{placement.work_mode}}</span>
                    <span class="tag">{{placement.domain }}</span>
                </div>
                <div class="offer-actions">
                    <button class="action-btn btn-primary"
                        onclick="window.location.href='{% url 'details' placement.id %}'">
                    View Details
                </button>

                    
                </div>
            </div>
        {% endfor %}
        </div>  

    <script>
        function filterOffers() {
            const statusFilter = document.getElementById('statusFilter').value;
            const domainFilter = document.getElementById('domainFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const offerCards = document.querySelectorAll('.offer-card');

            offerCards.forEach(card => {
                const status = card.getAttribute('data-status');
                const domain = card.getAttribute('data-domain');
                const companyName = card.querySelector('.company-name').textContent.toLowerCase();
                const jobTitle = card.querySelector('.job-title').textContent.toLowerCase();

                const matchesStatus = statusFilter === 'all' || status === statusFilter;
                const matchesDomain = domainFilter === 'all' || domain === domainFilter;
                const matchesSearch = companyName.includes(searchInput) || jobTitle.includes(searchInput);

                if (matchesStatus && matchesDomain && matchesSearch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Animate cards on load
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.offer-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
