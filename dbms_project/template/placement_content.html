        <!-- Offers Grid -->
        <div class="offers-grid" id="offersGrid">
            <!-- Offer Card 1 -->
        {% for placement in placements %}
            <div class="offer-card" data-status="offered" data-domain="software">
                <div class="offer-header">
                    <div class="company-info">
                        <div class="company-logo">ðŸš€</div>
                        <div class="company-name">{{placement.company_name}}</div>
                        <div class="job-title">{{placement.job_title}}</div>
                    </div>
                    
                </div>
                <div class="offer-details">
                    <div class="detail-row">
                        <span class="detail-label">Package:</span>
                        <span class="detail-value salary-highlight">{{placement.package}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Location:</span>
                        <span class="detail-value">{{placement.location}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Joining Date:</span>
                        <span class="detail-value">July 2026</span>
                    </div>
                    
                </div>
                <div class="tags">
                    <span class="tag">{{placement.employment_type}}</span>
                    <span class="tag">{{placement.work_mode}}</span>
                    <span class="tag">{{placement.domain }}</span>
                </div>
                <div class="offer-actions">
                    <button class="action-btn btn-primary" onclick="viewDetails('TechCorp India')">View Details</button>
                    
                </div>
            </div>
        {% endfor %}
        </div>  

    <script>
        function filterOffers() {
            const statusFilter = document.getElementById('statusFilter').value;
            const domainFilter = document.getElementById('domainFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const offerCards = document.querySelectorAll('.offer-card');

            offerCards.forEach(card => {
                const status = card.getAttribute('data-status');
                const domain = card.getAttribute('data-domain');
                const companyName = card.querySelector('.company-name').textContent.toLowerCase();
                const jobTitle = card.querySelector('.job-title').textContent.toLowerCase();

                const matchesStatus = statusFilter === 'all' || status === statusFilter;
                const matchesDomain = domainFilter === 'all' || domain === domainFilter;
                const matchesSearch = companyName.includes(searchInput) || jobTitle.includes(searchInput);

                if (matchesStatus && matchesDomain && matchesSearch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function viewDetails(companyName) {
            showNotification(`ðŸ“‹ Viewing details for ${companyName}`);
        }

        function acceptOffer(companyName) {
            if (confirm(`Are you sure you want to accept the offer from ${companyName}?`)) {
                showNotification(`ðŸŽ‰ Congratulations! Offer from ${companyName} accepted!`, 'success');
            }
        }

        function prepareInterview(companyName) {
            showNotification(`ðŸ“š Opening interview preparation for ${companyName}`);
        }

        function trackStatus(companyName) {
            showNotification(`ðŸ” Checking application status for ${companyName}`);
        }

        function viewFeedback(companyName) {
            showNotification(`ðŸ’¡ Opening feedback from ${companyName}`);
        }

        function archiveOffer(companyName) {
            if (confirm(`Archive the application from ${companyName}?`)) {
                showNotification(`ðŸ“¦ Application archived successfully`);
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' 
                ? 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)' 
                : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Animate cards on load
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.offer-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
